name: CI/CD Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Run Tests
        run: npm test

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Use Secret
        run: echo "Access Token: ${{ secrets.ACCESS_TOKEN }}"

  conditional-job:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

  output-example:
    runs-on: ubuntu-latest
    steps:
      - id: step-one
        run: echo "::set-output name=value::$(echo hello)"

      - id: step-two
        run: echo "Received value from previous step: ${{ steps.step-one.outputs.value }}"
